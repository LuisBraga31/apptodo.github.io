<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="firstName" type="text" required minlength="4" maxlength="20">
        <small>Preencha o nome corretamente</small>
      </label>
      <label>
        Sobrenome:
        <input id="lastName" type="text" required minlength="4" maxlength="50">
        <small>Preencha o sobrenome corretamente</small>
      </label>
      <label>
        Email:
        <input id="email" type="email" required minlength="6">
        <small>Preencha o email corretamente</small>
      </label>
      <label>
        Senha:
        <input id="password" type="password" required minlength="8">
        <small> Criar senha com 8 caracteres </small>
      </label>
      <label>
        Repetir senha:
        <input id="passwordRepeat" type="password" required>
        <small>Senhas não conferem</small>
      </label>

      <button id="buttonRegister" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./js/signup.js" type="module"></script>
  
</body>

</html>
